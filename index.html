<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love.exe - Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
  background-color: #000;
  color: #ff3355; /* Rouge vif cyberpunk */
  font-family: 'VT323', monospace;
}

.terminal {
  padding: 2rem;
  min-height: 100vh;
  border: 2px solid #ff3355; /* Encadré rouge */
  box-shadow: 0 0 10px #ff3355, 0 0 20px #ff0044; /* Glow rouge */
  max-width: 800px;
  margin: auto;
  border-radius: 8px;
}

pre, #output {
  text-shadow:
    0 0 5px #ff3355,
    0 0 10px #ff0044;
}

input[type="text"], button {
  background-color: #000;
  border: 2px solid #ff3355;
  color: #ff3355;
  box-shadow: 0 0 8px #ff3355 inset;
  font-family: 'VT323', monospace;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  border-radius: 4px;
}

input[type="text"]:focus {
  outline: none;
  background-color: #220000;
  box-shadow: 0 0 12px #ff6699;
  color: #ff6699;
}

button:hover {
  background-color: #ff0044;
  color: #fff;
  box-shadow: 0 0 12px #ff0044;
  cursor: pointer;
}

#errorMsg {
  text-shadow: none;
  color: #ff2222;
  font-weight: bold;
}

    .terminal {
      padding: 2rem;
      min-height: 100vh;
    }
    .blinker {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output" class="text-lg leading-relaxed whitespace-pre-wrap">
      > Initialisation du programme Love.exe...<br />
      > Chargement des modules sentimentaux [OK]<br />
      > Bienvenue Agent Gonzague.<br />
      > Préparation de la mission \"Restauration Sentimentale\" en cours...
    </div>
    <div class="mt-8">
      <button id="startButton" class=" text-white px-4 py-2 rounded hover:bg-red-400">
        ▶ Lancer la mission
      </button>
    </div>
  </div>
</body>
</html>
